modules:
  - galsim_extra

stamp:
  type: Ring
  num: 2

  # for ring simulations, we apply the shear in the stamp
  shear:
    type: G1G2
    g1: 0.0
    g2: 0.3

psf:
  type: Gaussian

  fwhm: 0.7

gal:
  type: Exponential

  half_light_radius: 0.5

  signal_to_noise: 100

  shift:
    type: RandomCircle
    radius: 0.1  # arcsec

image:
  type: Lattice
  xsize: 320
  ysize: 320
  pixel_scale: 0.2  # arcsec / pixel
  border_ratio: 0.8
  sep: 5.0  # arcsec
  rotation:
    type: Random
    min: 0.0  # deg
    max: 360.0  # deg

  # random_seed : 42

  noise:
    type: Gaussian
    sigma: 0.02

output:
  file_name: lattice.fits
